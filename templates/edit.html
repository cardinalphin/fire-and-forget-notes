{% extends "base.html" %}
{% block content %}
<h2>Edit note</h2>
<div class="muted small">{{ note.path }}</div>
<form method="post">
  <label class="muted">Title</label>
  <input type="text" name="title" value="{{ note.meta.title }}">
  <div style="height:10px"></div>
  <label class="muted">Body</label>
  <div class="editor-grid">
    <textarea name="body">{{ note.body }}</textarea>
    <div id="note-preview" class="note-body preview"></div>
  </div>
  <div style="height:10px"></div>
  <button type="submit">Save changes</button>
  <a class="pill" style="margin-left:10px;" href="/note?path={{ note.path|urlencode }}">Cancel</a>
</form>

<div style="height:14px"></div>
<form method="post" action="/note/delete" onsubmit="return confirm('Delete this note?');">
  <input type="hidden" name="path" value="{{ note.path }}">
  <button class="danger" type="submit">Delete note</button>
</form>
{% endblock %}
