{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2 style="margin-top:0;">Copy bundle</h2>
  <div class="muted">Copy/paste this into Copilot (or any assistant) to summarize or explain your retrieved notes.</div>
  <div style="height:10px;"></div>
  <textarea id="bundle" style="min-height:360px;">{{ bundle }}</textarea>
  <div style="height:10px;"></div>
  <button class="btn" onclick="copyBundle()">Copy to clipboard</button>
</div>

<script>
function copyBundle() {
  const el = document.getElementById('bundle');
  el.select();
  document.execCommand('copy');
}
</script>
{% endblock %}
